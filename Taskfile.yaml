# https://taskfile.dev

version: '3'

tasks:
  build-core:
    dir: lockbook/libs/core
    vars:
      C_INTERFACE: src/external_interface/c_interface.rs
      HEADER: lockbook_core.h
    cmds:
      - cargo build -q --release
      - cbindgen {{.C_INTERFACE}} --lang c > {{.HEADER}}

  c-ffi-v2:
    dir: c_interface_v2
    vars:
      C_INTERFACE: src/lib.rs
      HEADER: lockbook_core.h
    cmds:
      - cargo build -q --release
      - cbindgen {{.C_INTERFACE}} --lang c > {{.HEADER}}

  lbcli-rs:
    dir: lbcli
    cmds:
      - task: build-core
      - cargo build --release
